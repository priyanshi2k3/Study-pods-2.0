<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
</head>
<body>
      <h1 style=text-align:center>Registration form for covid vaccination</h1>
      <form>
          <table>
              <tr>
                  <td>
                      Name:
                  </td>
                  <td>
                      <input type="text" placeholder="Name" name="">
                  </td>
              </tr>
              <tr>
                  <td>
                      Father's Name:
                  </td>
                  <td>
                      <input type="text" placeholder="Father's name" name="">
                  <td>
                      <tr>
                          <tr>
                              <td>
                                  Age:
                              </td>
                              <td>
                                  <input type="Age" placeholder="Age">
                              </td>
                          </tr>
                          <tr>
                            <td>
                                  Phone number:
                              </td>
                              <td>
                                  <input type="phone" placeholder="9876******">
                              </td>
                          </tr>
                          <tr>
                            <td>
                                Email Id:
                            </td>
                            <td>
                                <input type="email" placeholder="example@*8">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Gender:
                            </td>
                            <td>
                                <input type="radio" name="gender">Male
                                <input type="radio" name="gender">Female
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Health Issue:
                            </td>
                            <td>
                                <input type="radio" name="health issue">Yes
                                <input type="radio" name="health issue">No
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Describe your issue:
                            </td>
                            <td>
                                <input type="Text" placeholder="Describe">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date of Birth:
                            </td>
                            <td>
                                <input type="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Blood Group:
                            </td>
                            <td>
                                <input type="radio" name="A+">A+
                                <input type="radio" name="B+">B+
                                <input type="radio" name="AB+">AB+
                                <input type="radio" name="A-">A-
                                <input type="radio" name="B-">B-
                                <input type="radio" name="AB-">AB-
                                <input type="radio" name="O+">O+
                                <input type="radio" name="O-">O-
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Address:
                            </td>
                            <td>
                                <input type="Address" placeholder="Address">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Pin Code:
                            </td>
                            <td>
                                <input type="pin code" placeholder="320***">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                City:
                            </td>
                            <td>
                                <select>
                                    <option>Jodhpur</option>
                                    <option>Jaipur</option>
                                    <option>Kota</option>
                                    <option>Lucknow</option>
                                    <option>Kanpur</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                State:
                            </td>
                            <td>
                                <select>
                                    <option>Rajasthan</option>
                                    <option>UP</option>
                                </select>
                            </td>
                        </tr>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>

                      </tr>
              </tr>



          </table>
      </form>
</body>
</html>
